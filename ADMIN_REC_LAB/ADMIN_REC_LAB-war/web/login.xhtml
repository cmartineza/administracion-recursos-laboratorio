<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"         
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
      <h:head>
           <title>Ingreso Laboratorio</title>
    </h:head>
    <h:body>
       <h:form>            
            
            <p:growl id="growl" sticky="true" showDetail="true" life="3000" />

            <p:panel header="Login" widgetVar="dlg">
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel for="username" value="Usuario: " />
                    <p:inputText id="username" value="#{controadorLogin.idUsuario}" required="true" label="Usuario" />

                    <h:outputLabel for="password" value="ContraseÃ±a: " />
                    <p:password id="password" value="#{controadorLogin.contrasena}" required="true" label="Password" />

                    <f:facet name="footer">
                        <p:commandButton value="Ingresar" update="growl" action="#{controadorLogin.login}"/>
                    </f:facet>  
                </h:panelGrid>
            </p:panel>
            <h:panelGrid columns="1">
                <h:link value="Registro" outcome="registro_usuarios.xhtml">
                    
                </h:link>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
